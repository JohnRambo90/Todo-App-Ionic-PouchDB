<ion-view view-title="Todo">
  <ion-content >

        <ion-header-bar class="bar-positive">
          <h1 class="title">To Do!</h1>
        </ion-header-bar>
        <ion-content>
          <!-- our list and list items -->
          <ion-list>
            <ion-item ng-repeat="task in tasks">
              {{task.title}}
            </ion-item>
          </ion-list>
        </ion-content>
</ion-view>
